<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head-content">
      <h1>Welcome</h1>
      <h2>Our Friends Need A Home</h2>
    </div>
    <div class="filter-nav">
      <a href="/" data-filter="all"><span class="only-small-screen">All</span> Animals</a>
      <a href="/" data-filter="dog"><span class="only-small-screen">Only</span> Dogs</a>
      <a href="/" data-filter="cat"><span class="only-small-screen">Only</span> Cats</a>
      <a href="/" data-filter="rabbit"><span class="only-small-screen">Only</span> Rabbits</a>
    </div>
    <div class="animals"></div>
    <!-- Process to do with javascript  -->
    <template id="animal-card">
      <div class="animal-card">
        <div class="animal-card-text">
          <h3></h3>
          <small
            ><span class="age"></span> - <span class="species"></span
          ></small>
          <p class="description"></p>
          <a href="#" class="primary-btn">Adopt <span class="name"></span></a>
        </div>
        <div class="animal-card-photo">
          <img
            src="https://learnwebcode.github.io/pet-adoption-data/photos/golden.webp"
            alt="Your Pet Image"
          />
        </div>
      </div>
    </template>
    <!-- Process to do with javascript  -->

    <script type="module" src="script.js"></script>
  </body>
</html>
